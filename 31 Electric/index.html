<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado de Autenticidad | ThirtyOne Hats</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #000;
            --secondary-color: #fff;
            --fallback-bg: #333333;
            
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%; 
            font-family: 'Montserrat', sans-serif; 
            overflow: hidden; 
            background-color: var(--fallback-bg);
        }

        /* üñºÔ∏è LOGO FIJO: Contenedor en la esquina superior derecha */
        .logo-fixed-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            /* Estos bordes y fondos de caja pueden crear un recuadro. Los ponemos transparentes. */
            border: 2px solid transparent; 
            border-radius: 8px;
            overflow: hidden;
            z-index: 1000;
            background-color: transparent; /* Asegura que no haya un fondo de caja */
        }

        .logo-fixed-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
        }

        /* Contenedor principal con la imagen de fondo */
        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            
            background: url('https://i.ibb.co/gFhwPvYT/electric-b1.png') no-repeat center;
            background-size: cover;
            
            
            position: relative;
            color: var(--secondary-color);
            box-sizing: border-box;
            
            padding-bottom: 43px;
        }

        /* --- Estilos de la Tarjeta (info-box) --- */

        .info-box {
            width: 90%;
            max-width: 325px;
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--primary-color);
            padding: 15px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            margin-top: 5px;
            margin-bottom: 50px;
            /* --- Propiedades para hacer la caja m√°s corta --- */
            max-height: 200px; /* Establece la altura m√°xima deseada (ejemplo) */
        }

        .auth-text {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: 500;
        }

        /* √çCONO CENTRAL: Usa la misma imagen */
        .dandy-icon {
            width: 90px;
            height: 90px;
            margin: 3px auto;
             
            background-image: url('https://i.ibb.co/shYtzZN/Certificado-snfondo.png');
            background-size: cover;
            border-radius: 50%;
            border: 2px solid transparent; 
            background-position: center;
        }

        /* Contador de Escaneos */
        .scan-count {
            font-size: 1em;
            font-weight: 400;
            margin: 2px auto;
        }
        
        #scanCountDisplay {
            font-size: 1.1em;
            font-weight: 700;
        }

        /* Bot√≥n */
        .button {
            display: block;
            width: auto;
            margin: 10px auto ;
            padding: 12px;
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px; 
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>

    <div class="logo-fixed-container" role="presentation" aria-hidden="true">
        <img src="https://i.ibb.co/7dChZ2xC/31-snfondo.png" alt="Logo de ThirtyOne Hats">
    </div>

    <div class="container">
        
        <div class="info-box">
            <p class="auth-text">Authentic ThirtyOne Product</p>
            
            <div class="dandy-icon" role="img" aria-label="Icono de producto aut√©ntico ThirtyOne"></div>
            
            <p class="scan-count">Scan Count: <span id="scanCountDisplay">...</span></p>
            
            <a href="https://thirtyonehats.com/" target="_blank" class="button">About thirtyone</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const displayElement = document.getElementById('scanCountDisplay');
            const storageKey = 'dandyHatsScanCount';
            
            displayElement.textContent = 0; 

            let currentCount = localStorage.getItem(storageKey);
            
            if (currentCount === null) {
                currentCount = 1;
            } else {
                currentCount = parseInt(currentCount, 10);
                if (isNaN(currentCount)) {
                    currentCount = 1; 
                } else {
                    currentCount += 1;
                }
            }
            
            localStorage.setItem(storageKey, currentCount);
            displayElement.textContent = currentCount; 
        });
    </script>
</body>
</html>
